    <nav style="justify-content: space-evenly; align-items: flex-end; color: black ;" class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
          AA-Quiz

      <div class="QuizName">
          <h4 style="color: white; align-items: center;">General Knowledge Quiz</h4>
      </div>
      <div class="profile">
          <button type="button" class="btn btn-danger" onclick="logout()">Logout</button>

      </div>

    <div class="start d-flex justify-content-center align-items-center vertical-align-center">
        <button id="startQuiz"  onclick="starting()" class="btn-primary rounded-pill" style="width: 200px; height: 80px; font-size: 2em; margin-top: 100px; background-color: #9795EF; border: 2px #9795EF;">Start Quiz</button>
    </div>
    <div id="questionDisplay" style="display: none;">
    <div class="container pt-2">
        <div class="row">
            <div class="col-md-6"></div>
            <div class="col-md-6">
                <h4 class="text-end"><span id="currentQuestion"></span> / <span id="totalQuestions"></span></h4>
            </div>
        </div>
    </div>
    <div class="container">
      <div class="question bg-primary text-white p-3 mb-3 d-flex text-align-center justify-content-center" >
        <h3 id="displayQuestion"></h3>
      </div>
      <div class="row" id="answerParent">
        
      </div>
    </div>
</div>
    <div id="result" style="display: none;">
        <div class="container result d-flex bg-primary text-white py-3 my-5 d-flex text-align-center justify-content-center align-items-center">
            <h1>Your Score is <span id="marks" style="margin-left: 5px;"></span></h1>
            <h1>Percentage: <span id="percentage" style="margin-left: 5px;"></span> %</h1>
            <h3 style="text-align: center;" id="comment"></h3>
        </div>
      
    </div>
