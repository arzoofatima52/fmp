<body>
   
    <div>
        <div class="container-fluid">
            <div class="row">
                <div style="background-color: rgb(242, 199, 255);" class="box p-5 rounded">
                <div class="head">
                    <h1>QUIZ APP</h1>
                   
                </div>
                <div class="Login">
                    <div class="inner">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="email" id="email" placeholder="Enter Email"
                            width="200px"><br>
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="email" id="password"
                            placeholder="Enter Password" width="200px">
                    </div>
                    <div class="signin">
                        <button type="button" class="btn btn-info" onclick="signin()">SignIn</button>
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signupModal">
                            Sign Up
                        </button>
                    </div>
                   
                    <!-- Modal -->
                    <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" style="color: rgb(139, 191, 189);" id="exampleModalLabel">Sign Up</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="signup">
                                        <label for="Email">Email</label>
                                        <input type="text" class="form-control" name="email" id="Email"
                                            placeholder="Enter Email" width="200px"><br>
                                        <label for="Password">Password</label>
                                        <input type="password" class="form-control mb-5" name="email" id="Password"
                                            placeholder="Enter password" width="200px">
                                        <button onclick="signup(this)" class="btn btn-outline-info" data-toggle="modal"
                                            data-target="#successfullModal">Signup</button>
                                        <!-- Modal -->
                                        <div class="modal fade" id="successfullModal" tabindex="-1"
                                            aria-labelledby="exampleModalLabel" aria-hidden="true">
                                           
                                        </div>
                                    </div>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" id="dataDismiss" class="btn btn-secondary"
                                        data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <!-- <div style="color: grey;">
                        <span>OR</span>
                    </div> -->


                </div>
            </div>
            </div>
