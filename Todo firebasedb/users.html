<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body onload="loadbody()">
<span id="btn"></span>
<span id="btn2"></span>
    <div class="container">
        <div class="row h-100">
            <div class="col-md-4 user-info">
                <div class="logo">
                    <a href="index.html"> <img src="images/LOGO.png" alt="logo" width="80"></a>
                </div>
                <div class="h-100 h-100 d-flex">
                    <div>
                        <h2><b><span id="greetings"></span>, <span id="username"></span></b></h2>
                        <h5>Make your list here! &#x1F60A;</h5>
                        <div class="date-time">
                            <span id="date">date</span>
                            <span id="month">month</span>
                            <span id="year">year</span>
                            <span id="weekday">weekday</span>
                        </div>
                        <button class="app-btn app-btn-fill" id="logout">
                        <i class="fas fa-sign-out-alt"></i>LogOut</button>
                    </div>
                </div>
            </div>
            <div class="col-md-8 p-5">
              <div class="todo-container" id="todo-container">
                <!-- <div class="todo-box">
                    Task Items
                </div> -->
              </div>

              <!-- -----todo form----- -->
              <div>
                <form autocomplete="off" class="form-group" id="form">
                    <div class="input-group item-input mb-3">
                        <input type="text" id="todos" placeholder="What do you want to do today?" required >
                        <button class="input-group-text button" id="submit " ><i class="fa-solid fa-circle-plus"></i></button>
                        <button class="input-group-text button2" id="deleteAll" ><i class="fa-solid fa-rotate-left"></i></button>
                         
                    
                    </div>
                </form>
              </div>


              <!-- -----todo display----- -->

              <div>
                <div>
                    <ul id="list"></ul>
                    
                </div>
              </div>
            </div>
        </div>
    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
<script type="module"  src="app.js"></script>
<script type="module" src="users.js"></script>
<script src="date.js"></script>
</html>
