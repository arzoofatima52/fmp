<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
</head>

<body onload="loadbody()">
    <span id="btn2"></span>
    <div class="container">
        <div class="row h-100">
            <div class="col-md-4 app-info">
                <div class="logo position-absolute">
                    <a href="index.html"> <img src="images/LOGO.png" alt="logo" width="80"></a>
                </div>
                <div class="h-100 row align-items-center">
                    <div class="app-info-details">
                        <h2> Welcome!</h2>
                        <h5>Let's make a list for Today! &#x1F60A;</h5>
                        <div class="date-time">
                            <span id="date">date</span>
                            <span id="month">month</span>
                            <span id="year">year</span>
                            <span id="weekday">weekday</span>
                        </div>
                        <a href="login.html" class="app-btn">
                            <i class="fas fa-sign-in-alt"></i> Log In
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="align-items-center h-100 row">
                    <div class="app-form">
                        <h2>Register here</h2>
                        <small>Enter details for the registration!</small>
                        <form autocomplete="off" class="form-group" id="register">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                                <input type="text" class="form-control" placeholder="Name" id="name" required>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                <input type="email" class="form-control" placeholder="Email" id="email" required>
                            </div>
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class="fas fa-unlock-alt"></i></span>
                                <input type="password" class="form-control" placeholder="Password" id="password" required minlength="6">
                            </div>

                            <button type="submit" id='btn' class="app-btn app-btn-fill"><i class="fa-solid fa-user-plus"></i> Sign Up
                        </button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>
<script type="module" src="app.js"></script>
<script src="date.js"></script>

</html>
